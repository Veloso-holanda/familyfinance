<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/media/favicon.ico" type="image/x-icon">
    <title>{% block title %}Sistema Financeiro{% endblock %}</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e1e1e1;
        }

        .navbar {
            background-color: #1f1b24;
        }

        .navbar-brand, .nav-link {
            color: #b388ff !important;
        }

        .nav-link:hover {
            color: #d0aaff !important;
        }

        .btn-primary {
            background-color: #7c4dff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #651fff;
        }

        .container {
            margin-top: 30px;
        }

        table th, table td {
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'cashoutflow-list' %}">Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cashoutflow-list' %}">Despesas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'revenues' %}">Receitas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo da página -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
